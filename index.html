<!DOCTYPE HTML>

<html lang="en">
	<head>
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <title>Stock Explorer</title>

	    <!-- Bootstrap -->
    	<link href="css/bootstrap.min.css" rel="stylesheet">
    	<link rel="stylesheet" type="text/css" href="css/stockexplorer.css">

    	 <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    	<script type="text/javascript" src="js/bootstrap.min.js"></script>
    	<script type="text/javascript" src="js/jquery.min.js"></script>
    	<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
	</head>

	<body>
		<div class="container content-container center" style="margin-top:35px; margin-bottom:20px">
			<h1 id="apptitle" style="text-align:center">Stock Explorer</h1>
		</div>


		<div class="container content-container" style="margin-bottom:30px;">
			<div class="input-group center">
				<input type="text" class="form-control" placeholder="Stock Symbol" aria-describedby="basic-addon2" id="stockInput">
				<div class="input-group-btn">
	                <button class="btn btn-default" type="submit" id="stockCheck" onkeypress="lookup(event)">Lookup!</button>
	            </div>
			</div>
		</div>
		<script type="text/javascript" src="js/stockexplorerdata.js"></script>

		<div class="container content-container">
			<div class="row" id="enteredStocks">
				<div class="btn-group" role="group" aria-label="...">
				  <button type="button" id="absPriceMode" class="btn btn-default active">$</button>
				  <button type="button" id="relChangeMode" class="btn btn-default">%</button>
				  <button type="button" id="change2Mode" class="btn btn-default">%%</button>
				</div>
				<div class="btn-group" role="group" aria-label="...">
				  <button type="button" id="yearView" class="btn btn-default active">Year</button>
				  <button type="button" id="sixmoView" class="btn btn-default">6 Months</button>
				  <button type="button" id="moView" class="btn btn-default">1 Month</button>
				  <button type="button" id="weekView" class="btn btn-default">1 Week</button>
				</div>
			</div>
		</div>

		<div class="container content-container">
			<div style="display:inline-block" id="graphDiv"></div>
			<div style="display:inline-block" id="infoDiv">
				<div>
					<h3 id="dateHeading"> Date: - </h3>
				</div>
				<div>
					<table class="table" id="infoTable">
						<tr>
							<th>Color</th>
							<th>Symbol</th>
							<th id="priceHeader">Price</th>
							<th>Change</th>
							<th id="deltaHeader" style="width:30px">&Delta;</th>
						</tr>
					</table>
				</div>
			</div>
			<div style="display:inline-block" id="newsDiv"></div>
		</div>
		
		<script type="text/javascript" src="js/stockgrapher.js"></script>
		<script type="text/javascript" src="js/stockgraphinteractive.js"></script>
		<script type="text/javascript" src="js/newsload.js"></script>
		
		<hr>
		<div class="container content-container center">
			<p>This project is maintained by <a href="https://github.com/rishizsinha/stockexplorer">rishizsinha</a></p>
		</div>
	</body>
</html>
